<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alejandra - Login</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="shortcut icon" href="imagenes/logo.ico">
  
</head>

<body class="container">
  <div class="row mt-5 ">
    
    <div class="col-sm-6">
      <img class="img-fluid" src="./imagenes/logo.jpg">
    </div>

    <div class="col-md-4 ">
      <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal centrar">ALEJANDRA<br>CONTROL DE INVENTARIO</h1>

          <div class="form-floating lbl-p">
            <input class="form-control" placeholder="Nombre de usuario">
            <label for="floatingInput">Nombre de usuario</label>
          </div>

          <div class="form-floating lbl-p">
            <input type="password" class="form-control" placeholder="Contraseña">
            <label>Contraseña</label>
          </div>

          <div class="checkbox mb-3">
            <br>
            <label>
              <input type="checkbox" value="Recordarme"> Recordarme
            </label>
          </div>

          <button class="w-100 btn btn-warning btn-dark" type="submit">Inicio de sesión</button>

        </form>
      </main>
    </div>

  </div>

</body>

</html>
